<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .item{
            color: white;
        }

        .blue{
            background-color: blue;
        }
        .orange{
            background-color: orange;
        }
        .black{
            background-color: black;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class = "row item">
            <div class="col-lg-2 blue">Hellow</div>
            <div class="col-lg-4 orange">Hellow</div>
            <div class="col-lg-6 black">Hellow</div>

        </div>

        <div class = "row item">
            <div class="col-lg blue">Hellow</div>
            <div class="col-lg orange">Hellow</div>
            <div class="col-lg black">Hellow</div>

        </div>
    </div>


</body>
</html>
